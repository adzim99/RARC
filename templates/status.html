{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <style>
        #logo{

        }
        body{
            background-color: #ebeff5;
        }
        #total-forms{
            background-color: #4cb4c7;
        }
        #submitted-forms{
            background-color: #7abecc;
        }
        #pending-forms{
            background-color: #7cd1c0;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
</head>
<body>
    <div class="row" style="text-align:center; width:100%; margin-left:auto; margin-right:auto; align-items: center; justify-content: center;">
        <div class="col-md">
            <div class="card text-center text-white mb-1" id="total-forms">
                <div class="card-header">
                    <h5 class="card-title">Total Forms</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_booking}}</h3>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card text-center text-white mb-1" id="submitted-forms">
                <div class="card-header">
                    <h5 class="card-title">Approved</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{approved}}</h3>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card text-center text-white mb-1" id="pending-forms">
                <div class="card-header">
                    <h5 class="card-title">Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{pending}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col" style="text-align:center; width:100%; margin-left:auto; margin-right:auto; align-items: center; justify-content: center;">
        <div class="card card-body">
            <h5>Filter Booking</h5>
            <hr>
            <form method="get">
                {{ myFilter.form|crispy }}
                <hr>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
