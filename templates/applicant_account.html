{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>

<div class="row" style="text-align:center">
    <div class="col-md-4">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Home</a>
            <hr>
            <h3 style="text-align: center;">Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{{ request.user.applicant.profile_pic.url }}">
        </div>
    </div>
    <div class="col-md">
        <div class="card card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <hr>
                <input class="btn btn-info" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
